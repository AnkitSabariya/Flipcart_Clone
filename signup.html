<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Flipkart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1 class="fade-in-left">Login</h1>
                <p class="fade-in-left delay-1">Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <div class="illustration">
                <div class="laptop bounce-in">
                    <div class="screen">
                        <div class="user-icon pulse"></div>
                    </div>
                    <div class="keyboard"></div>
                </div>
                <div class="shopping-bag slide-up delay-2"></div>
                <div class="cloud float"></div>
                <div class="star twinkle"></div>
                <div class="yellow-box rotate-in delay-3"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="form-container slide-in-right">
                <div class="otp-header fade-in-up">
                    <p class="otp-message">Please enter the OTP sent to</p>
                    <div class="phone-info">
                        <span class="phone-number">7016676923.</span>
                        <a href="login.html" class="change-number">Change</a>
                    </div>
                </div>
                
                <form class="otp-form">
                    <div class="otp-input-container">
                        <input type="text" maxlength="1" class="otp-box scale-in delay-1" required>
                        <input type="text" maxlength="1" class="otp-box scale-in delay-2" required>
                        <input type="text" maxlength="1" class="otp-box scale-in delay-3" required>
                        <input type="text" maxlength="1" class="otp-box scale-in delay-4" required>
                        <input type="text" maxlength="1" class="otp-box scale-in delay-5" required>
                        <input type="text" maxlength="1" class="otp-box scale-in delay-6" required>
                    </div>
                    
                    <button type="submit" class="verify-btn ripple-effect fade-in-up delay-7">
                        <span class="btn-text">Verify</span>
                        <div class="btn-ripple"></div>
                    </button>
                </form>
                
                <div class="resend-info fade-in-up delay-8">
                    <p class="resend-text">Not received your code? <span class="timer pulse-timer">00:05</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
