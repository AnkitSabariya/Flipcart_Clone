<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Travel Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
      .swiper-button-next,
      .swiper-button-prev {
        color: #2563eb; /* Tailwind blue-600 */
        background-color: white;
        border-radius: 9999px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center"
    >
      <div class="text-2xl font-bold flex items-center space-x-1">
        <span class="text-white">Flip</span>
        <span class="text-yellow-400">kart</span>
        <span class="text-sm font-light ml-2">Travel</span>
      </div>
      <nav class="space-x-6 text-sm">
        <span class="cursor-pointer">Login</span>
        <span class="cursor-pointer"
          >More <i class="fa-solid fa-chevron-down text-xs"></i
        ></span>
      </nav>
    </header>

    <!-- Banner -->
    <div class="relative">
      <img
        src="https://images.unsplash.com/photo-1601987077429-2240d5b0d27b"
        alt="Banner"
        class="w-full h-[320px] object-cover"
      />
      <div
        class="absolute inset-0 bg-black/40 flex items-center justify-center"
      >
        <h1 class="text-white text-3xl md:text-5xl font-bold">
          Get. Set. Travel.
        </h1>
      </div>
    </div>

    <!-- Search Box -->
    <div
      class="bg-white shadow-lg rounded-lg mx-4 md:mx-auto md:max-w-6xl -mt-20 relative z-10 p-6 space-y-4"
    >
      <div class="flex items-center gap-6">
        <label class="flex items-center gap-2 text-sm">
          <input type="radio" name="trip" class="accent-blue-600" checked />
          One Way
        </label>
        <label class="flex items-center gap-2 text-sm">
          <input type="radio" name="trip" class="accent-blue-600" />
          Round Trip
        </label>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
        <!-- From -->
        <div class="relative col-span-1 md:col-span-1">
          <input
            type="text"
            placeholder="From"
            class="w-full border px-4 py-2 rounded text-sm"
          />
          <span class="absolute text-gray-400 text-xs top-full left-2 mt-1"
            >Any worldwide city or airport</span
          >
        </div>

        <!-- Switch Icon -->
        <!-- Switch Icon (SVG Centered) -->
        <div class="hidden md:flex items-center justify-center col-span-1">
          <div class="bg-gray-100 p-2 rounded-full border shadow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              class="text-gray-400"
            >
              <g fill="none" fill-rule="evenodd">
                <path d="M-5-5h24v24H-5z"></path>
                <path
                  fill="#C2C2C2"
                  fill-rule="nonzero"
                  d="M0 8l5.078 6v-3.6H14V8H0zm14-2L8.922 0v3.6H0V6h14z"
                ></path>
              </g>
            </svg>
          </div>
        </div>

        <!-- To -->
        <div class="relative col-span-1 md:col-span-1">
          <input
            type="text"
            placeholder="To"
            class="w-full border px-4 py-2 rounded text-sm"
          />
          <span class="absolute text-gray-400 text-xs top-full left-2 mt-1"
            >Any worldwide city or airport</span
          >
        </div>

        <!-- Depart -->
        <div class="col-span-1">
          <input type="date" class="w-full border px-4 py-2 rounded text-sm" />
        </div>

        <!-- Return -->
        <div class="col-span-1">
          <input type="date" class="w-full border px-4 py-2 rounded text-sm" />
        </div>

        <!-- Traveller/Type -->
        <div class="col-span-1">
          <select class="w-full border px-4 py-2 rounded text-sm">
            <option selected>1 Traveller | Economy</option>
            <option>2 Travellers | Economy</option>
            <option>1 Traveller | Business</option>
          </select>
        </div>
      </div>

      <!-- Search Button -->
      <div class="text-right">
        <button
          class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 text-sm"
        >
          <i class="fas fa-search mr-2"></i>Search
        </button>
      </div>
    </div>

    <!-- Slider -->
    <div class="mt-16 px-4 md:px-20">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://assets.airasia.com/media/airasia/media/images/AirAsia-Latest-News.png"
              class="w-full h-48 object-cover rounded-lg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1607746882042-944635dfe10e"
              class="w-full h-48 object-cover rounded-lg"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.unsplash.com/photo-1511497584788-876760111969"
              class="w-full h-48 object-cover rounded-lg"
            />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
