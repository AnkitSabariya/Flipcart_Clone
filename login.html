<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Flipkart</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container" id="con">
      <div class="left-panel">
        <div class="content">
          <h1 class="fade-in-left">Login</h1>
          <p class="fade-in-left delay-1">
            Get access to your Orders, Wishlist and Recommendations
          </p>
        </div>
        <div class="illustration">
          <div class="laptop bounce-in">
            <div class="screen">
              <div class="user-icon pulse"></div>
            </div>
            <div class="keyboard"></div>
          </div>
          <div class="shopping-bag slide-up delay-2"></div>
          <div class="cloud float"></div>
          <div class="star twinkle"></div>
          <div class="yellow-box rotate-in delay-3"></div>
        </div>
      </div>

      <div class="right-panel">
        <div class="form-container slide-in-right">
          <form class="login-form">
            <div class="floating-input">
              <input type="text" placeholder=" " required id="input" />
              <label>Enter Email/Mobile number</label>
              <span class="underline left"></span>
              <span class="underline right"></span>
            </div>

            <p class="terms-text fade-in-up delay-4">
              By continuing, you agree to Flipkart's
              <a href="#" class="link">Terms of Use</a> and
              <a href="#" class="link">Privacy Policy</a>.
            </p>

            <button
              type="button"
              onclick="requestotp()"
              class="request-otp-btn ripple-effect"
            >
              <span class="btn-text">Request OTP</span>
              <div class="btn-ripple"></div>
            </button>
          </form>

          <div class="bottom-link fade-in-up delay-5">
            <a href="#" class="new-user-link"
              >New to Flipkart? Create an account</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Toast Message -->
    <div id="toast" class="toast">
      <span id="toast-icon">ℹ️</span>
      <span id="toast-msg">This is a toast message</span>
    </div>

    <script>
      function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        const toastMsg = document.getElementById("toast-msg");
        const toastIcon = document.getElementById("toast-icon");

        toastMsg.textContent = message;

        // Optional: update icon based on type
        if (type === "success") toastIcon.textContent = "✅";
        else if (type === "error") toastIcon.textContent = "❌";
        else toastIcon.textContent = "ℹ️";

        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      function requestotp() {
        let input = document.getElementById("input").value.trim();
        if (input) {
          localStorage.setItem("userNumber", input);
          showToast("OTP sent successfully!", "success");
          setTimeout(() => {
            window.location.href = "otp.html";
          }, 1500);
        } else {
          showToast(
            "Please enter a valid mobile number or email address",
            "error"
          );
        }
      }
    </script>
  </body>
</html>
