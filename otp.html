<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification - Flipkart</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 12px 18px;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(-20px);
      transition: 0.4s ease;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .otp-box {
      width: 40px;
      height: 45px;
      font-size: 18px;
      text-align: center;
      margin: 0 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .verify-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background: #2874f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resend-btn {
      color: #2874f0;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <div class="content">
        <h1 class="fade-in-left">Login</h1>
        <p class="fade-in-left delay-1">Get access to your Orders, Wishlist and Recommendations</p>
      </div>
      <div class="illustration">
        <div class="laptop bounce-in">
          <div class="screen">
            <div class="user-icon pulse"></div>
          </div>
          <div class="keyboard"></div>
        </div>
        <div class="shopping-bag slide-up delay-2"></div>
        <div class="cloud float"></div>
        <div class="star twinkle"></div>
        <div class="yellow-box rotate-in delay-3"></div>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-container slide-in-right">
        <div class="otp-header fade-in-up">
          <p class="otp-message" id="msj" style="display: none;"></p>
          <div class="phone-info">
            <span class="phone-number" id="user">7016676923</span>
            <a href="login.html" class="change-number">Change</a>
          </div>
        </div>

        <form class="otp-form" onsubmit="return verifyOtp(event)">
          <div class="otp-input-container" style="display:flex;">
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
            <input type="text" maxlength="1" class="otp-box" required />
          </div>

          <button type="submit" class="verify-btn">Verify</button>
        </form>

        <div class="resend-info">
          <p class="resend-text">
            Not received your code?
            <span class="timer pulse-timer" id="time">00:15</span>
            <span id="resend" class="resend-btn" onclick="resendOtp()" style="display:none;">Resend OTP</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let otp = generateOtp();
    let count = 15;
    let interval;

    const user = document.getElementById("user");
    const toast = document.getElementById("toast");
    const time = document.getElementById("time");
    const resendBtn = document.getElementById("resend");
    const inputs = document.querySelectorAll(".otp-box");

    const phone = localStorage.getItem("userNumber") || "7016676923";
    user.textContent = phone;

    showOtp(otp);
    startTimer();

    function generateOtp() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function showOtp(code) {
      showToast(`Your OTP is: ${code}`);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function startTimer() {
      resendBtn.style.display = "none";
      time.textContent = "00:15";
      count = 15;
      clearInterval(interval);
      interval = setInterval(() => {
        count--;
        time.textContent = `00:${count < 10 ? "0" + count : count}`;
        if (count <= 0) {
          clearInterval(interval);
          resendBtn.style.display = "inline";
        }
      }, 1000);
    }

    function resendOtp() {
      otp = generateOtp();
      showOtp(otp);
      startTimer();
    }

    function verifyOtp(event) {
      event.preventDefault();
      const entered = Array.from(inputs).map(i => i.value).join("");
      if (entered === String(otp)) {
        showToast("OTP Verified");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        showToast("Invalid OTP");
      }
    }

    // Auto move input focus
    inputs.forEach((input, idx) => {
      input.addEventListener("input", () => {
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
