<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <style>
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #e0e0e0;
        border-top: 5px solid #2874f0;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 text-gray-900 font-sans">
  <div class="max-w-full mx-auto bg-white min-h-screen shadow-lg">
    <nav id="mynavbar"></nav>

    <!-- Product Section -->
<div class="flex flex-col lg:flex-row gap-10 p-6 md:p-10 max-w-[1280px] mx-auto">
  <!-- IMAGES -->
  <div class="flex-1 min-w-[300px]">
    <div class="bg-white border border-gray-200 rounded-xl shadow-lg p-5 h-[480px] flex items-center justify-center hover:shadow-2xl hover:scale-[1.02] transition duration-300">
      <img id="mainImage" src="" alt="Product" class="max-h-full max-w-full object-contain cursor-zoom-in hover:scale-105 transition duration-500" />
    </div>
    <div class="flex flex-wrap gap-3 mt-5" id="thumbnailContainer"></div>
  </div>

  <!-- DETAILS -->
  <div class="flex-1 min-w-[300px] space-y-6">
    <h1 id="productTitle" class="text-3xl font-bold text-gray-800 hover:text-blue-600 transition-colors duration-300"></h1>

    <!-- Rating -->
    <div class="flex items-center gap-4 border-b pb-4">
      <div class="bg-green-600 text-white px-3 py-1 rounded flex items-center gap-1 text-sm font-semibold">
        <span id="ratingValue"></span>
        <i class="ri-star-fill"></i>
      </div>
      <span id="ratingText" class="text-gray-500 text-sm"></span>
    </div>

    <!-- Pricing -->
    <div class="border-b pb-4 space-x-3">
      <span id="currentPrice" class="text-3xl font-bold text-gray-900"></span>
      <span id="originalPrice" class="line-through text-gray-500 text-xl"></span>
      <span id="discount" class="text-green-700 font-semibold text-xl"></span>
    </div>

    <!-- Delivery -->
    <div class="border p-4 rounded-lg bg-gray-50 shadow-sm">
      <div class="flex items-center gap-2 text-gray-700 mb-2">
        <i class="ri-map-pin-2-fill text-blue-600"></i>
        <span>Deliver to <strong>394101</strong> - Surat</span>
      </div>
      <div class="text-sm text-gray-600 flex items-center gap-1">
        <i class="fa-solid fa-circle-check text-green-600"></i>
        Free Delivery | Cash on Delivery Available
      </div>
    </div>

    <!-- Offers -->
    <div>
      <h3 class="text-xl font-bold mb-2">Available Offers</h3>
      <div id="offersList" class="space-y-2 text-gray-700"></div>
    </div>

    <!-- Highlights -->
    <div>
      <h3 class="text-xl font-bold mb-2">Highlights</h3>
      <ul class="list-disc list-inside space-y-1 text-gray-700">
        <li>1 Year Brand Warranty <i class="fa-solid fa-shield-halved text-green-500"></i></li>
        <li>Fast Charging Supported</li>
        <li>Water & Dust Resistant</li>
        <li>Includes Original Accessories</li>
      </ul>
    </div>

    <!-- Specifications -->
    <div>
      <h3 class="text-xl font-bold mb-2">Specifications</h3>
      <div id="specificationsList" class="space-y-2 text-gray-700"></div>
    </div>

    <!-- Seller & Secure Info -->
    <div class="border-t pt-4 text-sm text-gray-700 space-y-1">
      <div><strong>Sold by:</strong> SuperComNet <i class="fa-solid fa-circle-check text-blue-600"></i></div>
      <div><strong>10 Days Replacement Policy</strong></div>
      <div><strong>Secure Payment <i class="fa-solid fa-shield-halved text-green-500"></i></strong></div>
    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-4 mt-6">
      <button onclick="addToCart()"
        class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-600 active:scale-95 text-white py-3 px-8 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300">
        <i class="ri-shopping-cart-2-line"></i> ADD TO CART
      </button>
      <button onclick="buyNow()"
        class="flex items-center gap-2 bg-orange-500 hover:bg-orange-600 active:scale-95 text-white py-3 px-8 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300">
        <i class="ri-flashlight-fill"></i> BUY NOW
      </button>
    </div>
  </div>
</div>

<footer id="footer"></footer>
  </div>

  <!-- âœ… ONLY KEEP THIS -->
  <script src="./js/script.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
